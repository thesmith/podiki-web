@(podcast: Map[String, String], episodes: Seq[Map[String, String]])

@main("Podcasts | "+podcast("name")) {
    
  <h1>@podcast("name")</h1>

  <h2>Episodes</h2>
  <ul>
    @episodes.map { episode =>
      <li><a href='/podcasts/@podcast("id")/episodes/@episode("id")'>@episode("name")</a></li>
    }
  </ul>
    
}
